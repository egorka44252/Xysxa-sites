<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XYSXA</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="bg-layer" aria-hidden="true">
    <video id="bg-video" class="bg-animated" autoplay loop muted playsinline crossorigin="anonymous"></video>
    <div class="bg-fallback"></div>
  </div>

  <header class="site-header">
    <h1 class="title rainbow">XysxaX_X</h1>
    <div class="header-actions">
      <a class="btn" href="#" target="_blank" rel="noopener">YouTube</a>
      <a class="btn" href="#" target="_blank" rel="noopener">TikTok</a>
    </div>
  </header>

  <main class="container">
    <section class="card player">
      <img class="cover" src="https://via.placeholder.com/96?text=Cover" alt="cover">
      <div class="body">
        <div class="meta">
          <div id="title" class="track-title">—</div>
          <div id="time" class="track-time">00:00 / 00:00</div>
        </div>

        <div class="controls">
          <button id="prev" class="ctrl">⏮</button>
          <button id="play" class="ctrl">▶</button>
          <button id="next" class="ctrl">⏭</button>

          <input id="progress" type="range" min="0" max="100" value="0" class="range">
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="range small">
        </div>

        <select id="playlist" class="track-list"></select>
        <audio id="audio" preload="metadata"></audio>
      </div>
    </section>

    <section class="card about">
      <h2>О сайте</h2>
      <p>Пример рабочего сайта с фон-видео из GitHub и простым плеером.</p>
    </section>
  </main>

  <footer class="site-footer">© Demo</footer>
</body>
</html>
