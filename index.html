<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #888; /* серый фон */
            margin: 0;
            padding: 0;
        }
        header {
            background: #888;
            color: #b20000; /* кроваво-красный */
            padding: 20px 0;
            text-align: center;
        }
        .greeting {
            font-size: 2em;
            color: #b20000; /* кроваво-красный */
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
        }
        main {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        main, main h2, main h3, main p, main ul, main li {
            color: #b20000; /* кроваво-красный */
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #222;
            color: #b20000; /* кроваво-красный */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>этот сайтес хуяйтес</h1>
    </header>
    <div class="greeting">Привет!</div>
    <main>
        <h2>О сайте</h2>
        <p>Тут ебали всех тёлок мира.</p>
        <h3>Контакты</h3>
        <ul>
            <li>Email: иди ты нахуй.com</li>
            <li>Телефон: тут номер ромчика</li>
        </ul>
    </main>
    <footer>
        &copy; 2024 Мой сайт
    </footer>
</body>
</html>
