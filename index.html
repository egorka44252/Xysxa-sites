<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой сайт</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Анимированный градиентный фон */
            background: linear-gradient(-45deg, #888, #b20000, #fff, #222);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        header, .greeting, main h2, main h3, main p, main ul, main li, footer {
            animation: textColorAnim 3s linear infinite alternate;
        }
        @keyframes textColorAnim {
            0% { color: #b20000; }
            50% { color: #222; }
            100% { color: #b20000; }
        }
        header {
            background: transparent;
            padding: 20px 0;
            text-align: center;
        }
        .greeting {
            font-size: 2em;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
        }
        main {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        main, main h2, main h3, main p, main ul, main li {
            /* цвет теперь анимируется через keyframes */
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: rgba(34, 34, 34, 0.5); /* полупрозрачный фон */
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #b20000;
            font-weight: bold;
            backdrop-filter: blur(2px); /* лёгкое размытие подложки (по желанию) */
        }

        /* Анимация появления блока плеера */
        .music-player-animated {
            animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Анимация кнопок плеера */
        .music-btn {
            background: #b20000;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.3em;
            cursor: pointer;
            transition:
                background 0.2s,
                transform 0.25s cubic-bezier(.23,1.01,.32,1),
                box-shadow 0.25s cubic-bezier(.23,1.01,.32,1),
                filter 0.18s;
            box-shadow: 0 2px 8px rgba(178,0,0,0.18);
            outline: none;
            position: relative;
            overflow: hidden;
            filter: drop-shadow(0 0 0 #b20000);
        }
        .music-btn:hover {
            background: linear-gradient(135deg, #ff3333 0%, #ffcb05 100%);
            transform: scale(1.22) rotate(8deg);
            box-shadow: 0 8px 32px 0 rgba(255,203,5,0.25), 0 2px 8px rgba(178,0,0,0.18);
            filter: drop-shadow(0 0 16px #ffcb05);
            animation: btn-wobble 0.4s;
        }
        @keyframes btn-wobble {
            0% { transform: scale(1) rotate(0deg);}
            30% { transform: scale(1.18) rotate(-6deg);}
            60% { transform: scale(1.22) rotate(8deg);}
            100% { transform: scale(1.22) rotate(8deg);}
        }
        .music-btn:active {
            background: #900;
            transform: scale(0.95);
            filter: drop-shadow(0 0 0 #900);
        }

        /* Анимация появления заголовка и приветствия */
        header, .greeting {
            animation: fadeIn 1.2s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px);}
            to   { opacity: 1; transform: translateY(0);}
        }

        /* Анимация для основного блока main */
        main {
            animation: fadeInMain 1.2s cubic-bezier(.23,1.01,.32,1) 0.5s both;
        }
        @keyframes fadeInMain {
            from { opacity: 0; transform: scale(0.97);}
            to   { opacity: 1; transform: scale(1);}
        }

        .yt-btn-gradient {
            display: inline-block;
            margin-top: 18px;
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            color: #fff;
            padding: 10px 28px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.15em;
            box-shadow: 0 2px 12px rgba(221,36,118,0.18);
            transition: background 0.3s, transform 0.18s, box-shadow 0.3s;
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        .yt-btn-gradient:hover {
            background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 4px 24px rgba(221,36,118,0.28);
        }

        .tt-btn-gradient {
            display: inline-block;
            margin-top: 18px;
            margin-left: 16px;
            background: linear-gradient(90deg, #ff0050 0%, #00f2ea 100%);
            color: #fff;
            padding: 10px 28px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.15em;
            box-shadow: 0 2px 12px rgba(0,242,234,0.18);
            transition: background 0.3s, transform 0.18s, box-shadow 0.3s;
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        .tt-btn-gradient:hover {
            background: linear-gradient(90deg, #00f2ea 0%, #ff0050 100%);
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 4px 24px rgba(0,242,234,0.28);
        }

        .rainbow-text {
            background: linear-gradient(90deg, #ff512f, #ffcb05, #4fdc4a, #00cfff, #dd2476, #ff512f 90%);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-move 3s linear infinite;
            font-weight: bold;
        }
        @keyframes rainbow-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            max-width: 180px;
            height: 6px;
            background: linear-gradient(90deg, #b20000 0%, #ffcb05 100%);
            border-radius: 6px;
            outline: none;
            margin: 0 8px;
            transition: background 0.3s;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        input[type="range"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ffcb0544;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #b20000;
            box-shadow: 0 2px 8px rgba(178,0,0,0.18);
            cursor: pointer;
            transition: border 0.2s, background 0.2s;
            margin-top: -6px;
        }
        input[type="range"]:focus::-webkit-slider-thumb {
            border: 2px solid #ffcb05;
            background: #fffbe6;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #b20000;
            box-shadow: 0 2px 8px rgba(178,0,0,0.18);
            cursor: pointer;
            transition: border 0.2s, background 0.2s;
        }
        input[type="range"]:focus::-moz-range-thumb {
            border: 2px solid #ffcb05;
            background: #fffbe6;
        }
        input[type="range"]::-ms-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #b20000;
            box-shadow: 0 2px 8px rgba(178,0,0,0.18);
            cursor: pointer;
            transition: border 0.2s, background 0.2s;
        }
        input[type="range"]:focus::-ms-thumb {
            border: 2px solid #ffcb05;
            background: #fffbe6;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            height: 6px;
            border-radius: 6px;
            background: transparent;
        }
        input[type="range"]::-ms-fill-lower {
            background: #b20000;
            border-radius: 6px;
        }
        input[type="range"]::-ms-fill-upper {
            background: #ffcb05;
            border-radius: 6px;
        }
        input[type="range"]:focus::-ms-fill-lower {
            background: #b20000;
        }
        input[type="range"]:focus::-ms-fill-upper {
            background: #ffcb05;
        }
        input[type="range"]:focus {
            outline: none;
        }
        input[type="range"]::-moz-range-track {
            height: 6px;
            border-radius: 6px;
            background: transparent;
        }
        input[type="range"]::-ms-tooltip {
            display: none;
        }

    </style>
</head>

                <polygon points="5,5 11,11 5,17" fill="white"/>
              </svg>
            </button>
            <input id="music-volume" type="range" min="0" max="1" step="0.01" value="1"
                onchange="document.getElementById('myAudio').volume=this.value"
                style="width:90px; accent-color:#b20000; vertical-align:middle;">
            <span id="volume-value" style="min-width:38px;display:inline-block;font-size:1em;color:#b20000;font-weight:bold;margin-left:6px;">100%</span>
            <audio id="myAudio"></audio>
            <input id="music-progress" type="range" min="0" max="100" value="0" step="1"
                style="width:180px; margin-left:18px; accent-color:#b20000; vertical-align:middle;">
            <span id="progress-time" style="min-width:80px;display:inline-block;font-size:1em;color:#b20000;font-weight:bold;margin-left:6px;">00:00 / 00:00</span>
            <select id="track-list" onchange="selectTrack(this.value)" style="margin-left:18px;padding:6px 10px;border-radius:6px;border:1px solid #ccc;">
                <option value="0">пипсики_доритос_xD.mp3</option>

    <script>
        // Список треков из репозитория сайта (например, если сайт размещён на GitHub Pages или другом хостинге)
        // Поместите mp3-файлы в папку рядом с этим HTML-файлом или в подпапку, например: /music/
        const tracks = [
            {
                title: "пипсики_доритос_xD.mp3",
                src: "music/пипсики_доритос_xD.mp3",
                img: "music/cover1.jpg"
            },
            {
                title: "Бэквуд.mp3",
                src: "music/Бэквуд.mp3",
                img: "music/cover2.jpg"
            },
            {
                title: "Дисклеймер.mp3",
                src: "music/Дисклеймер.mp3",
                img: "music/cover3.jpg"
            }
        ];
        let currentTrack = 0;
        const audio = document.getElementById('myAudio');
        const time = document.getElementById('track-time');
        const title = document.getElementById('track-title');
        const img = document.getElementById('track-img');
        const trackList = document.getElementById('track-list');
        const progress = document.getElementById('music-progress');
        const volume = document.getElementById('music-volume');
        const volumeValue = document.getElementById('volume-value');
        const progressTime = document.getElementById('progress-time');

        function loadTrack(index) {
            currentTrack = index;
            audio.src = tracks[index].src;
            title.textContent = tracks[index].title;
            img.src = tracks[index].img;
            trackList.value = index;
            audio.currentTime = 0;
            time.textContent = '00:00 / 00:00';
        }
        function playMusic() { audio.play(); }
        function pauseMusic() { audio.pause(); }
        function stopMusic() { audio.pause(); audio.currentTime = 0; }
        function prevTrack() {
            let idx = (currentTrack - 1 + tracks.length) % tracks.length;
            loadTrack(idx);
            playMusic();
        }
        function nextTrack() {
            let idx = (currentTrack + 1) % tracks.length;
            loadTrack(idx);
            playMusic();
        }
        function selectTrack(idx) {
            loadTrack(Number(idx));
            playMusic();
        }

        // Обновление процентов громкости
        volume.addEventListener('input', function() {
            volumeValue.textContent = Math.round(volume.value * 100) + '%';
            audio.volume = volume.value;
        });
        // Установить начальное значение
        volumeValue.textContent = Math.round(volume.value * 100) + '%';

        // Обновление времени и прогресса
        function formatTime(sec) {
            sec = Math.floor(sec);
            return (sec/60|0).toString().padStart(2,'0') + ':' + (sec%60).toString().padStart(2,'0');
        }

        audio.addEventListener('timeupdate', function() {
            progress.value = audio.duration ? Math.floor(audio.currentTime / audio.duration * 100) : 0;
            progressTime.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration || 0);
        });

        audio.addEventListener('loadedmetadata', function() {
            progress.value = 0;
            progressTime.textContent = '00:00 / ' + formatTime(audio.duration || 0);
        });

        // Перемотка по прогресс-бару
        progress.addEventListener('input', function() {
            if (audio.duration) {
                audio.currentTime = progress.value / 100 * audio.duration;
            }
        });
        // Загружаем первый трек при загрузке страницы
        loadTrack(0);
    </script>

function showEasterEgg() {

</script>
